<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Audio Recorder & Playback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 1rem;
    }
    h1 {
      margin-bottom: .5rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
    }
    button, input[type="file"] {
      background: #007bff;
      color: #fff;
      border: none;
      padding: .75rem 1.5rem;
      border-radius: .5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity .2s;
    }
    button.recording {
      background: #dc3545;
    }
    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }
    button:hover:not(:disabled),
    input[type="file"]:hover {
      opacity: .9;
    }
    audio {
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Universal Audio Recorder</h1>
  <div class="controls">
    <button id="recordBtn">Start Recording</button>
    <button id="playBtn" disabled>Play Recording</button>
    <!-- Fallback for browsers without MediaRecorder -->
    <input type="file" id="fileInput" accept="audio/*" capture style="display:none;">
  </div>
  <audio id="player" controls></audio>

  <script>
    const recordBtn  = document.getElementById('recordBtn');
    const playBtn    = document.getElementById('playBtn');
    const fileInput  = document.getElementById('fileInput');
    const player     = document.getElementById('player');

    let mediaRecorder, audioChunks = [], mediaStream, recording = false;

    // Detect MediaRecorder support
    const canUseMediaRecorder = 
      !!(navigator.mediaDevices &&
         navigator.mediaDevices.getUserMedia &&
         window.MediaRecorder);

    // Try to pick a MIME that works cross-browser
    function pickMimeType() {
      if (!window.MediaRecorder) return '';
      const types = [
        'audio/webm;codecs=opus',
        'audio/mp4;codecs=mp4a.40.2',
        'audio/mp4',
        'audio/mpeg'
      ];
      return types.find(t => MediaRecorder.isTypeSupported(t)) || '';
    }

    if (!canUseMediaRecorder) {
      // Show fallback file input
      recordBtn.style.display = 'none';
      playBtn.style.display   = 'none';
      fileInput.style.display = 'inline-block';

      fileInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        player.src = url;
        player.style.display = 'block';
        playBtn.disabled = true;   // native UI will autoâ€“play
      });

    } else {
      // Set up MediaRecorder flow
      recordBtn.addEventListener('click', async () => {
        if (!recording) {
          // Start recording
          mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const mime = pickMimeType();
          mediaRecorder = mime
            ? new MediaRecorder(mediaStream, { mimeType: mime })
            : new MediaRecorder(mediaStream);

          audioChunks = [];
          mediaRecorder.ondataavailable = e => {
            if (e.data.size) audioChunks.push(e.data);
          };
          mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
            const url  = URL.createObjectURL(blob);
            player.src = url;
            player.style.display = 'block';
            playBtn.disabled = false;
            // turn off the mic
            mediaStream.getTracks().forEach(t => t.stop());
          };

          mediaRecorder.start();
          recording = true;
          recordBtn.textContent = 'Stop Recording';
          recordBtn.classList.add('recording');
          playBtn.disabled = true;
          player.style.display = 'none';
        } else {
          // Stop recording
          mediaRecorder.stop();
          recording = false;
          recordBtn.textContent = 'Start Recording';
          recordBtn.classList.remove('recording');
        }
      });

      playBtn.addEventListener('click', () => {
        if (player.src) player.play();
      });
    }
  </script>
</body>
</html>
