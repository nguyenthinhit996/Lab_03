<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Audio Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.recording {
      background: #dc3545;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      opacity: 0.9;
    }
    audio {
      width: 100%;
      max-width: 600px;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Simple Audio Recorder</h1>
  <div class="controls">
    <button id="recordBtn">Start Recording</button>
    <button id="playBtn" disabled>Play Recording</button>
  </div>
  <audio id="player" controls></audio>

  <script>
    // Helpers to pick a MIME type Safari/Chrome will play back
    function pickMimeType() {
      if (!window.MediaRecorder) return '';
      const types = [
        'audio/webm;codecs=opus',
        'audio/mp4;codecs=mp4a.40.2',
        'audio/mp4',
        'audio/mpeg'
      ];
      return types.find(type => MediaRecorder.isTypeSupported(type)) || '';
    }

    const recordBtn = document.getElementById('recordBtn');
    const playBtn   = document.getElementById('playBtn');
    const player    = document.getElementById('player');

    let mediaRecorder, audioChunks = [], mediaStream, recording = false;

    recordBtn.addEventListener('click', async () => {
      if (!recording) {
        // Start recording
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mimeType = pickMimeType();
        mediaRecorder = mimeType
          ? new MediaRecorder(mediaStream, { mimeType })
          : new MediaRecorder(mediaStream);

        audioChunks = [];
        mediaRecorder.addEventListener('dataavailable', e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        });
        mediaRecorder.addEventListener('stop', () => {
          const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
          const url  = URL.createObjectURL(blob);
          player.src = url;
          player.style.display = 'block';
          playBtn.disabled = false;
          // turn off mic
          mediaStream.getTracks().forEach(t => t.stop());
        });

        mediaRecorder.start();
        recording = true;
        recordBtn.textContent = 'Stop Recording';
        recordBtn.classList.add('recording');
        playBtn.disabled = true;
        player.style.display = 'none';
      } else {
        // Stop recording
        mediaRecorder.stop();
        recording = false;
        recordBtn.textContent = 'Start Recording';
        recordBtn.classList.remove('recording');
      }
    });

    playBtn.addEventListener('click', () => {
      if (player.src) player.play();
    });
  </script>
</body>
</html>
